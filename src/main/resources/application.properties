# ===============================================
# Sprint 1 - Minimal Konfiguration (ohne Datenbank)
# ===============================================

# Datenbank-Autokonfiguration ausschalten
#spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# --- H2 In-Memory DB für Sprint 1 ---
spring.datasource.url=jdbc:h2:mem:paperlessdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Web-Konsole (optional)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Server-Port (Standard ist 8080, hier nur explizit gesetzt)
server.port=8080

# Logging auf INFO (nicht zu viel Spam)
logging.level.root=INFO

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paperless Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">

<div class="container py-4">

    <h1 class="mb-4 text-center">
        <i class="bi bi-folder2-open"></i> Paperless Dashboard
    </h1>

    <!-- Upload Card -->
    <div class="card shadow-sm mb-4">
        <div class="card-header bg-primary text-white">
            <i class="bi bi-upload"></i> Upload PDF Document
        </div>
        <div class="card-body">
            <form id="uploadForm" onsubmit="uploadPDF(event)" class="row g-3">

                <div class="col-auto">
                    <input type="file" id="pdfFile" accept="application/pdf" required class="form-control">
                </div>

                <div class="col-auto">
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-cloud-upload"></i> Upload PDF
                    </button>
                </div>

            </form>
        </div>
    </div>

    <!-- Documents List -->
    <div class="card shadow-sm">
        <div class="card-header bg-dark text-white">
            <i class="bi bi-collection"></i> All Documents
        </div>
        <div class="card-body">

            <button class="btn btn-outline-secondary mb-3" onclick="loadDocuments()">
                <i class="bi bi-arrow-repeat"></i> Reload Documents
            </button>

            <div id="docList"></div>
        </div>
    </div>

</div>

<script src="app.js"></script>

</body>

</html>

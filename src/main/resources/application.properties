# ----- Server -----
server.port=8080

# ----- PostgreSQL datasource -----
spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/paperless
spring.datasource.username=paperless
spring.datasource.password=paperless
spring.datasource.driver-class-name=org.postgresql.Driver

# ----- JPA / Hibernate -----
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true
# Dialect is auto-detected for PostgreSQL; keep or remove the next line as you like:
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect